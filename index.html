<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>Link game test</title>
</head>
<body>
<section>

<!-- This div is the canvas -->
<div>
<canvas id="canvas" width="300px" height="300px">
This text is displayed if your browser does not support HTML5 Canvas.
</canvas>
</div>

<style>

canvas {
    	border:1px solid #000;
		}	

</style>

<script type="text/javascript">
/*
   index.html - draws a dot on the screen, credit to:
   http://html5.litten.com/moving-shapes-on-the-html5-canvas-with-the-keyboard/
   programmer: MHoel, Nov 3, 2014
*/


// Set some global variables
var canvas;
var ctx;
var dx = 1;
var dy = 1;
var speed = 2;
var x = 150;
var y = 100;
var velY = 0;
var velX = 0;
var WIDTH = 1920;
var HEIGHT = 1080;
var friction = 1;
var keys = [];

function circle(x,y,r) {
	ctx.beginPath();
	ctx.arc(x, y, r, 0, Math.PI*2, true);
	ctx.fill();
}

function rect(x,y,w,h) {
	ctx.beginPath();
	ctx.rect(x,y,w,h);
	ctx.closePath();
	ctx.fill();
	ctx.stroke();
}

function clear() {
	ctx.clearRect(0, 0, WIDTH, HEIGHT);
}

// Important starting function
function init() {
	canvas = document.getElementById("canvas");
	ctx = canvas.getContext("2d");
	return setInterval(draw, 1); // this is key, tells draw function to fire 10x per second
	
}

function update(){
	requestAnimationFrame(update);

    if(keys[38]) {
        if (velY > -speed) {
            velY--;
        }
    }
    
    if (keys[40]) {
        if (velY < speed) {
            velY++;
        }
    }
    if (keys[39]) {
        if (velX < speed) {
            velX++;
        }
    }
    if (keys[37]) {
        if (velX > -speed) {
            velX--;
        }
    }


		    // apply some friction to y velocity.
    	velY *= friction;
    	y += velY;

    	// apply some friction to x velocity.
    	velX *= friction;
    	x += velX;

    	if (x >= 295) {
        x = 295;
    } else if (x <= 5) {
        x = 5;
    }

    if (y > 295) {
        y = 295;
    } else if (y <= 5) {
        y = 5;
    }
}


function draw() {
	clear();
	ctx.fillStyle = "white";
	ctx.strokeStyle = "black";
	rect(0,0,WIDTH,HEIGHT);
	ctx.fillStyle = "purple";
	circle(x, y, 10);
}

// Main part of program
init();
update();
//window.addEventListener('keydown',doKeyDown,true);

document.body.addEventListener("keydown", function (e) {
    keys[e.keyCode] = true;
});
document.body.addEventListener("keyup", function (e) {
    keys[e.keyCode] = false;
});

</script>
</section>
</body>
</html>
